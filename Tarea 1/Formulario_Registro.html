<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bonito</title>
    <link rel="stylesheet" href="Estilos_tarea.css">
</head>
<body>

    <header>
        <h1>REGISTRATE AQUI PARA COMPRAR</h1>
    </header>

    <nav>
        <a href="./Tarea_Catalogo.html">CATÁLOGO DE PRODUCTOS</a>
        <a href="#">GESTION DE PERFIL</a>
    </nav>

    <div class="content">
        <h2>Completa el formulario</h2>
        <form action="#" method="post" class="formulario">
            <label for="nombre">Correo Electrónico</label>
            <input type="text" id="Correo Electrónico" name="Correo Electrónico" required>

            <label for="email">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="number">Celular</label>
            <input type="number" id="number" name="number" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <div>
    <footer>
        <p>&copy; 2024 Mi Tienda Online</p>
        <p>Lee nuestros <a href="#">Términos</a> y condiciones de <a href="#">Privacidad</a></p>
    </footer>
</div>
</body>
</html>
