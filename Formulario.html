<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

        <td>

            </select>

        </tr>
    </table>
    <br>
    <div>Datos del Vehículo</div>
    <table border="0">
        <tr>
            <td><input type="text" placeholder="PLACA"></td>
            <td><input type="text" name="" id="" placeholder="PROPIETARIO"></td>

        </tr>
        <tr>

                <div class="cols" style="text-align: right; float: right;">
                    <label for="terminos">Acepto los términos y condiciones
                        <input style="text-align: right;" type="checkbox" name="terminos" id="terminos" checked required data-parsley-error-message="Debe aceptar los términos y condiciones">
                    </label>
                </div>

        </tr>
        <tr>
        <td colspan="2" style="text-align: right;">
            <br>
        <input type="submit" value="Borrar">
        </td>
        <td colspan="3" style="text-align: right;">

        <tr>
            <TD>
        <br>
        <div>TERMINOS Y CONDICIONES</div>  
    </TD>

        <td colspan="6">
            <h6>Al enviar el formulario, acepto los Términos y Condiciones y la Política de Privacidad de TOYOTA</h4>
